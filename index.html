<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Breaker Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
  <div id="title-text">Mind Breaker</div>
  <input type="text" id="username" placeholder="Enter username">
  <button id="play-btn">Play</button>
</div>

<!-- Loading -->
<div id="loading" style="display:none; font-family:'Press Start 2P', sans-serif; font-size:2em; color:white; text-align:center; margin-top:20px;">
  Loading...
</div>

<!-- Game Screen -->
<div id="game-screen">
  <div id="lives"></div>
  <div id="timer"></div>
  <div id="question-container">
    <div id="question-text"></div>
    <div id="answers"></div>
  </div>
</div>

<!-- Leaderboard -->
<div id="leaderboard">
  <h2>Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
