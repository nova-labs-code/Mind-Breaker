<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Breaker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
  <h1>Mind Breaker</h1>
  
  <!-- Question area -->
  <div id="question-box">
    <p id="question-text"></p>
    <div id="options"></div>
  </div>

  <!-- Mini-game button (hidden unless question.type==="mini") -->
  <button id="mini-button" style="display:none;">Hold Me</button>

  <!-- Username submission (hidden until finished) -->
  <div id="finish-box" style="display:none;">
    <h2>All Done!</h2>
    <label>Enter your username: <input type="text" id="username"></label>
    <button id="submit-score">Submit</button>
    <p>Your time: <span id="final-time"></span> seconds</p>
  </div>

  <!-- Leaderboard (hidden until submission) -->
  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="scores-list"></ol>
  </div>

  <!-- Lives display -->
  <p>Lives: <span id="lives">3</span></p>
</div>

<script src="main.js"></script>
<script src="winners.js"></script>
</body>
</html>
