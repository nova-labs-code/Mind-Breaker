<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mind Breaker Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ==================== START SCREEN ==================== -->
<div id="start-screen">
    <div id="title">
        <span style="--i:0;color:#ff0000">M</span>
        <span style="--i:1;color:#ff7f00">i</span>
        <span style="--i:2;color:#ffff00">n</span>
        <span style="--i:3;color:#00ff00">d</span>
        <span style="--i:4;color:#0000ff"> </span>
        <span style="--i:5;color:#4b0082">B</span>
        <span style="--i:6;color:#8f00ff">r</span>
        <span style="--i:7;color:#ff1493">e</span>
        <span style="--i:8;color:#00ffff">a</span>
        <span style="--i:9;color:#ff4500">k</span>
        <span style="--i:10;color:#32cd32">e</span>
        <span style="--i:11;color:#ffd700">r</span>
    </div>
    <input type="text" id="username" placeholder="Enter username">
    <button id="play-btn">Play</button>
</div>

<!-- ==================== GAME SCREEN ==================== -->
<div id="game-screen">
    <audio id="bg-music" src="music/background.mp3" loop></audio>
    <div id="lives"></div>
    <div id="timer">0.0s</div>
    <div id="question-container">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="answers"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
