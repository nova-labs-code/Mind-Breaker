<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mind Breaker</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mini.css">
  <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1>Mind Breaker</h1>
  <input id="username" placeholder="Username" maxlength="16">
  <button id="start-btn">Start</button>
  <button id="credits-btn">Credits</button>
  <p id="credits" hidden>ews – founder</p>
</div>

<!-- GAME SCREEN -->
<div id="game-screen" hidden>
  <div id="top-bar">
    <span id="lives">❤️❤️❤️</span>
    <span id="timer">00:00</span>
  </div>

  <div id="question-box">
    <button id="play-btn">▶ Play</button>
    <p id="question-text" hidden></p>
    <div id="answers"></div>
  </div>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" hidden>
  <h2>Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
  <button onclick="location.reload()">Play Again</button>
</div>

<!-- JS -->
<script src="js/script-utils.js"></script>
<script src="js/script-mini.js"></script>
<script src="js/script-winners.js"></script>
<script src="js/script-main.js"></script>

<script>
  document.getElementById("credits-btn").onclick = () => {
    const c = document.getElementById("credits");
    c.hidden = !c.hidden;
  };
</script>

</body>
</html>
