<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Breaker</title>
<link rel="stylesheet" href="css/style-main.css">
<link rel="stylesheet" href="css/style-buttons.css">
<link rel="stylesheet" href="css/style-mini.css">
<link rel="stylesheet" href="css/style-leaderboard.css">
</head>
<body>

<div id="start-screen" class="center-screen">
  <h1>Mind Breaker</h1>
  <input id="username" type="text" placeholder="Enter your username">
  <button id="start-btn" disabled>Loading Questions...</button>
</div>

<div id="game-screen" hidden>
  <div id="info-bar">
    <span id="lives"></span>
    <span id="timer"></span>
  </div>
  <div id="question-container">
    <p id="question-text"></p>
    <div id="answers"></div>
  </div>
</div>

<div id="leaderboard" hidden>
  <h2>Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
</div>

<script src="js/script-utils.js"></script>
<script src="js/script-mini.js"></script>
<script src="js/script-winners.js"></script>
<script src="js/script-main.js"></script>

</body>
</html>
